    implementation 'com.tuyenmonkey:mkloader:1.4.0'
    // Slider
    implementation 'com.github.IslamKhSh:CardSlider:1.0.1'
    // recyclerview indicators
    implementation "ru.tinkoff.scrollingpagerindicator:scrollingpagerindicator:1.0.6"
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    //Shimmer Layout
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
    implementation 'com.github.mancj:MaterialSearchBar:0.8.2'
    implementation platform('com.google.firebase:firebase-bom:29.1.0')

    // Declare the dependencies for the Crashlytics and Analytics libraries
    // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-analytics'

    // Insta bug
    implementation 'com.instabug.library:instabug:10.13.0'

    //OtpView
    implementation 'com.github.santalu:mask-edittext:1.1.1'

    implementation 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'
    implementation 'com.onesignal:OneSignal:[4.0.0, 4.99.99]'
    implementation 'com.joooonho:selectableroundedimageview:1.0.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.GoodieBag:CarouselPicker:v1.1'
    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'com.github.siyamed:android-shape-imageview:0.9.+@aar'

//Otp View
    implementation 'com.github.KevinSchildhorn:OTPView:0.2.5'
    implementation 'com.otaliastudios:zoomlayout:1.6.1'

    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.haozhang.libary:android-slanted-textview:1.2'
    implementation 'com.github.GoodieBag:Pinview:v1.5'
}